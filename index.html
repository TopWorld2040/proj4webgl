    <script>
      require(['./script/main.js']);
    </script>
  </head>
  <body>
    <center>
      <p>
        <label for='projection'></label>
        <select id='projection'>
          <option selected='1' value='SR-ORG:6864'>Spherical Mercator</option>
          <option value='EPSG:27700'>British National Grid</option>
          <option value='EPSG:2163'>US National Atlas Equal Area</option>
          <option value='EPSG:3411'>NSIDC Sea Ice Polar Stereographic North</option>
          <option value='EPSG:3412'>NSIDC Sea Ice Polar Stereographic South</option>
        </select>
        <button id='zoomIn'>+</button>
        <button id='zoomOut'>-</button>
      </p>
      <canvas id='mapCanvas' style='position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: -1000;'></canvas>
    </center>
  </body>
